<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Logo Section -->
<div class="logo-container">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img" alt="LoanVision Logo">
    
  </div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Loan Approval Prediction</h1>
        
        <form action="/predict" method="POST" class="form-container">
            <div class="row">
                <!-- Personal Information -->
                <div class="col-md-6">
                    <h3 class="section-title">Personal Information</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Marital Status</label>
                        <select class="form-select" name="married" required>
                            <option value="Yes">Married</option>
                            <option value="No">Unmarried</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Number of Dependents</label>
                        <input type="number" class="form-control" name="dependents" min="0" max="10" required>
                    </div>
                </div>

                <!-- Employment & Education -->
                <div class="col-md-6">
                    <h3 class="section-title">Employment & Education</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">Education</label>
                        <select class="form-select" name="education" required>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Not Graduate</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Self Employed</label>
                        <select class="form-select" name="self_employed" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Property Area</label>
                        <select class="form-select" name="property_area" required>
                            <option value="Urban">Urban</option>
                            <option value="Semiurban">Semiurban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Financial Information -->
            <div class="row mt-4">
                <div class="col-md-12">
                    <h3 class="section-title">Financial Information</h3>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Applicant Income ($)</label>
                        <input type="number" class="form-control" name="applicant_income" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Co-applicant Income ($)</label>
                        <input type="number" class="form-control" name="coapplicant_income" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Loan Amount ($)</label>
                        <input type="number" class="form-control" name="loan_amount" step="100" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Loan Term (months)</label>
                        <input type="number" class="form-control" name="loan_term" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Credit History</label>
                        <select class="form-select" name="credit_history" required>
                            <option value="1">Good</option>
                            <option value="0">Bad</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Submit Button Section -->
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                            <i class="bi bi-calculator me-2"></i>
                            Check Approval Status
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
